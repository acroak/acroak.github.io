<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcBody">
      <div class="resultScreenRow">
        <div id = "output">0</div>
      </div>

      <div class="row">
        <div class="num">7</div>

        <div class="num">8</div>

        <div class="num">9</div>

        <div class="action">/</div>
      </div>



      <div class="row">
        <div class="num">4</div>

        <div class="num">5</div>

        <div class="num" id = "6" value = "6">
          6
        </div>

        <div class="action" id = "multi" value = "*">
          *
        </div>
      </div>

      <div class="row">
        <div class="num" id = "1" value = "1">
          1
        </div>

        <div class="num" id = "2" value = "2">
          2
        </div>

        <div class="num" id = "3" value = "3">
          3
        </div>

        <div class="action" id = "subtract" value = "-">
          -
        </div>
      </div>

      <div class="row">
        <div class="num" id = "0" value = "0">
          0
        </div>

        <div class="action" id = "decimal" value = ".">
          .
        </div>

        <div class="action" id = "addition" value = "+">
          +
        </div>

        <div class="action" id = "equals" value = "=">
          =
        </div>
      </div>
    </div>

  </body>
</html>
  </body>
</html>
